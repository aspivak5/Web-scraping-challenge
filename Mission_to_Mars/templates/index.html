<!DOCTYPE html>
<html lang="en"> 
    <head>
        <meta charset="UTF-8">
        <title>Welcome to Mars</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="jumbotron" style="background-color:lightgrey; padding-top: 5%; padding-bottom: 5%; margin-left: -75px; margin-right: -75px;">
              <center><h1 class="display-4"><strong>Mission to Mars</strong></h1>
              <a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></center>
            </div>
        <br>
            <div class="row">
                <div class="col-md-12">
                    <h3><strong>Latest Mars News</strong></h3>
                    <h5>{{mars_data.news_title}}</h5>
                    <p>{{mars_data.news_text}}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <h3>Featured Mars Image</h3>
                    <img src="{{mars_data.featured_image}}" alt="image_url" width="300px">
                </div>
                <div class="col-md-6">
                   <h4>Mars Facts</h4>
                   <p>{{mars_data.mars_facts}}</p>
                </div>
            </div>
            <br>

            <div class="row">
                
                <h3>Mars Hemispheres</h3>

                    {% for hemispheres in mars_data.hemi_image_urls %}
                    <div class="col-md-6">
                    <div>
                        <img src="{{hemispheres.Image_url}}" width="300px" >
                    </div>
                    <div>
                        <h5>{{hemispheres.title}}</h5>
                    </div>
                    {% endfor %}
                </div>
            </div>



            
        </div>









        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    </body>
</html>
